<!DOCTYPE html>
<html>

<head>
	<title>Book an Appointment</title>
	<link rel="stylesheet" href="appointment.css">
	<script src="https://kit.fontawesome.com/9d0240de3d.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<img src="images/logo.png">
		<h1><i class="fa-regular fa-handshake"></i>Book an Appointment with Pixdigy</h1>

		<form id="appointment-form" method="POST" action="appointment.php">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required>
			<label for="time">Time:</label>
			<input type="time" id="time" name="time" min="09:00" max="18:00" required>
			<input type="submit" value="Book Appointment">
		</form>
	</div>
</body>
</html>
